<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break-Fix Ticket Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .upload-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }
        .file-upload input[type=file] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .upload-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            min-height: 80px;
        }
        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .demo-button {
            background: linear-gradient(135deg, #26de81, #20bf6b);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        .demo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(38, 222, 129, 0.4);
        }
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        .stat-label {
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        .pivot-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .pivot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        .pivot-card h3 {
            color: #2c3e50;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        .pivot-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .pivot-table th,
        .pivot-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .pivot-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        .pivot-table tr:nth-child(even) {
            background-color: rgba(102, 126, 234, 0.05);
        }
        .pivot-table tr:hover {
            background-color: rgba(102, 126, 234, 0.1);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }
        .hidden { display: none; }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Break-Fix Ticket Dashboard</h1>
        <p>Upload your Excel file to view interactive pivot table analysis</p>
    </div>
    <div class="upload-section">
        <div class="file-upload" id="fileUploadDiv">
            <input type="file" id="fileInput" accept=".xlsx,.xls,.csv">
            <div class="upload-button" id="uploadButton">
                <span>ðŸ“Š</span>
                <span>Upload Excel/CSV File</span>
            </div>
        </div>
        <div style="text-align: center; margin-top: 15px;">
            <button class="demo-button" onclick="loadSampleData()">Load Demo Data</button>
        </div>
    </div>
    <div id="dashboard" class="hidden">
        <div class="summary-stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTickets">0</div>
                <div class="stat-label">Total Tickets</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTickets">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="slaBreaches">0</div>
                <div class="stat-label">SLA Breaches</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeTickets">0</div>
                <div class="stat-label">Active Tickets</div>
            </div>
        </div>
        <div class="dashboard-grid">
            <div class="pivot-card">
                <h3>Tickets by Status</h3>
                <div id="statusPivot"></div>
            </div>
            <div class="pivot-card">
                <h3>SLA Performance</h3>
                <div id="slaPivot"></div>
            </div>
            <div class="pivot-card">
                <h3>Tickets by Priority</h3>
                <div id="priorityPivot"></div>
            </div>
            <div class="pivot-card">
                <h3>Tickets by Region</h3>
                <div id="regionPivot"></div>
            </div>
            <div class="pivot-card">
                <h3>Top Customers</h3>
                <div id="customerPivot"></div>
            </div>
            <div class="pivot-card">
                <h3>Engineer Performance</h3>
                <div id="engineerPivot"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
let originalData = [];
let filteredData = [];

// Enhance clickable upload button
document.getElementById('uploadButton').addEventListener('click', function() {
    document.getElementById('fileInput').click();
});

// File upload handling
document.getElementById('fileInput').addEventListener('change', handleFileUpload);

function handleFileUpload(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
        processExcelData(e.target.result);
    };
    // Handle CSV or Excel
    if (file.name.match(/\.(xlsx|xls)$/i)) {
        reader.readAsArrayBuffer(file);
    } else if (file.name.match(/\.csv$/i)) {
        reader.readAsText(file);
    } else {
        alert('Unsupported file type.');
    }
}

function processExcelData(data) {
    try {
        let workbook;
        let isCSV = typeof data === "string";
        if (isCSV) {
            workbook = XLSX.read(data, { type: 'string' });
        } else {
            workbook = XLSX.read(data, { type: 'array' });
        }
        // Try to find the ticket data sheet
        let sheetName = workbook.SheetNames[0]; // Default to first sheet
        const possibleSheetNames = [
            "Last Week's Break-Fix Tickets",
            "Last Weeks BreakFix Tickets", 
            "BreakFix Tickets Current Week",
            "BreakFix Tickets Current Month",
            "Current Week",
            "Current Month",
            "Break-Fix Tickets",
            "Tickets",
            "Data"
        ];
        for (const name of possibleSheetNames) {
            if (workbook.Sheets[name]) {
                sheetName = name;
                break;
            }
        }
        const worksheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
        // Find headers (usually in row 3, but we'll check first few rows)
        let headers = null;
        let dataStartIndex = -1;
        for (let i = 0; i < Math.min(jsonData.length, 5); i++) {
            const row = jsonData[i];
            if (row && row.length > 3) {
                const hasTicketColumn = row.some(cell => 
                    cell && cell.toString().toLowerCase().includes('ticket')
                );
                const hasCustomerColumn = row.some(cell => 
                    cell && cell.toString().toLowerCase().includes('customer')
                );
                if (hasTicketColumn || hasCustomerColumn) {
                    headers = row;
                    dataStartIndex = i + 1;
                    break;
                }
            }
        }
        if (!headers && jsonData.length > 3) {
            headers = jsonData[2]; // Fallback to row 3
            dataStartIndex = 3;
        }
        if (headers && dataStartIndex >= 0 && jsonData.length > dataStartIndex) {
            const rows = jsonData.slice(dataStartIndex).filter(row => {
                if (!row || row.length === 0) return false;
                const hasData = row.some(cell => 
                    cell !== null && cell !== undefined && cell !== ''
                );
                return hasData;
            });
            originalData = rows.map((row) => {
                const ticket = {};
                headers.forEach((header, index) => {
                    ticket[header] = row[index];
                });
                return ticket;
            });
            filteredData = [...originalData];
            initializeDashboard();
        } else {
            throw new Error('No data found in the file');
        }
    } catch (error) {
        console.error('Error processing Excel data:', error);
        alert('Error processing file. Please ensure it\'s a valid Excel/CSV file with ticket data.');
    }
}

function loadSampleData() {
    const sampleData = [
        {
            'Ticket Number': 'TK001',
            'Ticket Title': 'Server Down - Production Environment',
            'Customer': 'Acme Corp',
            'Priority': 'P1',
            'Status': 'In Progress',
            'SLA Status': 'Within SLA',
            'Primary Resource': 'Mike Johnson',
            'Region': 'UK'
        },
        {
            'Ticket Number': 'TK002',
            'Ticket Title': 'Network Connectivity Issues',
            'Customer': 'TechCorp Ltd',
            'Priority': 'P2',
            'Status': 'Complete',
            'SLA Status': 'Met SLA',
            'Primary Resource': 'David Brown',
            'Region': 'UK'
        },
        {
            'Ticket Number': 'TK003',
            'Ticket Title': 'Database Performance Issues',
            'Customer': 'Global Systems',
            'Priority': 'P3',
            'Status': 'Action Required',
            'SLA Status': 'Out of SLA',
            'Primary Resource': 'Lisa Davis',
            'Region': 'UK'
        },
        {
            'Ticket Number': 'TK004',
            'Ticket Title': 'Email Server Maintenance',
            'Customer': 'Enterprise Solutions',
            'Priority': 'P2',
            'Status': 'Scheduled',
            'SLA Status': 'Within SLA',
            'Primary Resource': 'Mike Johnson',
            'Region': 'Scotland'
        },
        {
            'Ticket Number': 'TK005',
            'Ticket Title': 'Firewall Configuration Update',
            'Customer': 'Acme Corp',
            'Priority': 'P4',
            'Status': 'Complete',
            'SLA Status': 'Met SLA',
            'Primary Resource': 'David Brown',
            'Region': 'Wales'
        }
    ];
    originalData = sampleData;
    filteredData = [...originalData];
    initializeDashboard();
}

function initializeDashboard() {
    document.getElementById('dashboard').classList.remove('hidden');
    updateDashboard();
}

function updateDashboard() {
    updateSummaryStats();
    updatePivotTables();
}

function updateSummaryStats() {
    const total = filteredData.length;
    const completed = filteredData.filter(t => {
        const status = (t.Status || '').toString().toLowerCase();
        return status.includes('complete');
    }).length;
    const slaBreaches = filteredData.filter(t => {
        const slaStatus = (t['SLA Status'] || '').toString().toLowerCase();
        return slaStatus.includes('out of') || slaStatus.includes('missed');
    }).length;
    const active = total - completed;
    document.getElementById('totalTickets').textContent = total;
    document.getElementById('completedTickets').textContent = completed;
    document.getElementById('slaBreaches').textContent = slaBreaches;
    document.getElementById('activeTickets').textContent = active;
}

function updatePivotTables() {
    updateStatusPivot();
    updateSLAPivot();
    updatePriorityPivot();
    updateRegionPivot();
    updateCustomerPivot();
    updateEngineerPivot();
}

function updateStatusPivot() {
    const statusCounts = groupBy(filteredData, t => t.Status || 'Unknown');
    const html = createPivotTable([
        ['Status', 'Count', 'Percentage']
    ].concat(
        Object.entries(statusCounts)
            .sort((a, b) => b[1].length - a[1].length)
            .map(([status, tickets]) => [
                status,
                tickets.length,
                ((tickets.length / filteredData.length) * 100).toFixed(1) + '%'
            ])
    ));
    document.getElementById('statusPivot').innerHTML = html;
}

function updateSLAPivot() {
    const slaCounts = groupBy(filteredData, t => t['SLA Status'] || 'Unknown');
    const totalTickets = filteredData.length;
    const metSLA = (slaCounts['Met SLA'] || []).length + (slaCounts['Within SLA'] || []).length;
    const missedSLA = (slaCounts['Missed SLA'] || []).length + (slaCounts['Out of SLA'] || []).length;
    const slaPerformance = totalTickets > 0 ? ((metSLA / totalTickets) * 100).toFixed(1) : '0';
    const summaryHtml = `
        <div style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; text-align: center;">
                <div>
                    <div style="font-size: 1.5rem; font-weight: bold;">${totalTickets}</div>
                    <div style="font-size: 0.9rem;">Total Tickets</div>
                </div>
                <div>
                    <div style="font-size: 1.5rem; font-weight: bold; color: #90EE90;">${metSLA}</div>
                    <div style="font-size: 0.9rem;">Met SLA</div>
                </div>
                <div>
                    <div style="font-size: 1.5rem; font-weight: bold; color: #FFB6C1;">${missedSLA}</div>
                    <div style="font-size: 0.9rem;">Missed SLA</div>
                </div>
                <div>
                    <div style="font-size: 1.5rem; font-weight: bold; color: #FFD700;">${slaPerformance}%</div>
                    <div style="font-size: 0.9rem;">SLA Performance</div>
                </div>
            </div>
        </div>
    `;
    const tableHtml = createPivotTable([
        ['SLA Status', 'Count', 'Percentage']
    ].concat(
        Object.entries(slaCounts)
            .map(([sla, tickets]) => [
                sla,
                tickets.length,
                ((tickets.length / filteredData.length) * 100).toFixed(1) + '%'
            ])
    ));
    document.getElementById('slaPivot').innerHTML = summaryHtml + tableHtml;
}

function updatePriorityPivot() {
    const priorityCounts = groupBy(filteredData, t => t.Priority || 'Unknown');
    const priorityOrder = ['P1', 'P2', 'P3', 'P4', 'Unknown'];
    const html = createPivotTable([
        ['Priority', 'Count', 'Percentage']
    ].concat(
        priorityOrder
            .filter(p => priorityCounts[p])
            .map(priority => [
                priority,
                priorityCounts[priority].length,
                ((priorityCounts[priority].length / filteredData.length) * 100).toFixed(1) + '%'
            ])
    ));
    document.getElementById('priorityPivot').innerHTML = html;
}

function updateRegionPivot() {
    const regionCounts = groupBy(filteredData, t => t.Region || 'Unknown');
    const html = createPivotTable([
        ['Region', 'Count', 'Percentage']
    ].concat(
        Object.entries(regionCounts)
            .sort((a, b) => b[1].length - a[1].length)
            .map(([region, tickets]) => [
                region,
                tickets.length,
                ((tickets.length / filteredData.length) * 100).toFixed(1) + '%'
            ])
    ));
    document.getElementById('regionPivot').innerHTML = html;
}

function updateCustomerPivot() {
    const customerCounts = groupBy(filteredData, t => t.Customer || 'Unknown');
    const html = createPivotTable([
        ['Customer', 'Count', 'Avg Priority']
    ].concat(
        Object.entries(customerCounts)
            .sort((a, b) => b[1].length - a[1].length)
            .map(([customer, tickets]) => {
                const priorities = tickets.map(t => t.Priority).filter(p => p && /^P\d$/.test(p));
                const avgPriority = priorities.length > 0 
                    ? (priorities.reduce((sum, p) => sum + parseInt(p.substring(1) || '0'), 0) / priorities.length).toFixed(1)
                    : 'N/A';
                return [
                    customer,
                    tickets.length,
                    avgPriority !== 'N/A' ? 'P' + avgPriority : 'N/A'
                ];
            })
    ));
    document.getElementById('customerPivot').innerHTML = html;
}

function updateEngineerPivot() {
    const engineerCounts = groupBy(filteredData, t => t['Primary Resource'] || 'Unassigned');
    const html = createPivotTable([
        ['Engineer', 'Total Tickets', 'Completed', 'Completion Rate']
    ].concat(
        Object.entries(engineerCounts)
            .sort((a, b) => b[1].length - a[1].length)
            .map(([engineer, tickets]) => {
                // Accept "Complete" (case insensitive) and allow for extra text
                const completed = tickets.filter(t => (t.Status || '').toLowerCase().includes('complete')).length;
                const completionRate = tickets.length > 0 ? ((completed / tickets.length) * 100).toFixed(1) + '%' : '0%';
                return [
                    engineer,
                    tickets.length,
                    completed,
                    completionRate
                ];
            })
    ));
    document.getElementById('engineerPivot').innerHTML = html;
}

function groupBy(array, keyFunc) {
    return array.reduce((groups, item) => {
        const key = keyFunc(item);
        if (!groups[key]) {
            groups[key] = [];
        }
        groups[key].push(item);
        return groups;
    }, {});
}

function createPivotTable(data) {
    if (!data || data.length === 0) {
        return '<div class="no-data">No data available</div>';
    }
    let html = '<table class="pivot-table">';
    html += '<thead><tr>';
    data[0].forEach(header => {
        html += `<th>${header}</th>`;
    });
    html += '</tr></thead>';
    html += '<tbody>';
    for (let i = 1; i < data.length; i++) {
        html += '<tr>';
        data[i].forEach(cell => {
            html += `<td>${cell}</td>`;
        });
        html += '</tr>';
    }
    html += '</tbody>';
    html += '</table>';
    return html;
}
</script>
</body>
</html>
