            text-align: center;

        .stat-number {

            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;

            text-transform: uppercase;

            font-size: 0.9rem;
        }

            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;

        }
        
        .pivot-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .pivot-table th,
        .pivot-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .pivot-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        
        .pivot-table tr:nth-child(even) {

        }
        
        .pivot-table tr:hover {
            background-color: rgba(102, 126, 234, 0.1);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }
        
        .hidden {
            display: none;
        }
        
        .no-data {

            padding: 40px;
            color: #888;
            font-style: italic;
        }

            border-radius: 10px;
            padding: 15px;

            font-size: 0.8rem;
            color: #666;

    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let originalData = [];
        let filteredData = [];

        // File upload handling
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                const reader = new FileReader();
                reader.onload = function(e) {
                    processExcelData(e.target.result);
                };
                reader.readAsArrayBuffer(file);
            } catch (error) {
                console.error('Error reading file:', error);
                alert('Error reading file. Please try again.');
            }
        }
        
        function showDebugInfo(message) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML += message + '<br>';
            debugDiv.classList.remove('hidden');
            console.log(message);
        }
        
        async function processExcelData(data) {
            try {
                // Clear previous debug info
                document.getElementById('debugInfo').innerHTML = '';
                
                const workbook = XLSX.read(data, { type: 'array' });
                showDebugInfo(`Found ${workbook.SheetNames.length} sheets: ${workbook.SheetNames.join(', ')}`);
                
                // Try to find the ticket data sheet
                let sheetName = workbook.SheetNames[0]; // Default to first sheet
                
                const possibleSheetNames = [
                    "Last Week's Break-Fix Tickets",
                    "Last Weeks BreakFix Tickets", 
                    "BreakFix Tickets Current Week",
                    "BreakFix Tickets Current Month",
                    "Current Week",
                    "Current Month",
                    "Break-Fix Tickets",
                    "Tickets",
                    "Data"
                ];
                
                // Try to find a matching sheet name
                for (const name of possibleSheetNames) {
                    if (workbook.Sheets[name]) {
                        sheetName = name;
                        showDebugInfo(`Found matching sheet: ${sheetName}`);
                        break;
                    }
                }
                
                if (!sheetName) {
                    showDebugInfo(`Using first sheet: ${workbook.SheetNames[0]}`);
                    sheetName = workbook.SheetNames[0];
                }
                
                const worksheet = workbook.Sheets[sheetName];
                
                // Get the range of the worksheet
                const range = XLSX.utils.decode_range(worksheet['!ref']);
                showDebugInfo(`Sheet range: ${worksheet['!ref']} (${range.e.r + 1} rows, ${range.e.c + 1} columns)`);
                
                // Convert to JSON with headers in first row
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { 
                    header: 1,
                    defval: null,
                    raw: false
                });
                
                showDebugInfo(`Total rows in JSON: ${jsonData.length}`);
                
                // Find headers - be more thorough in searching
                let headers = null;
                let headerRowIndex = -1;
                let dataStartIndex = -1;
                
                // Check first 10 rows for headers
                for (let i = 0; i < Math.min(jsonData.length, 10); i++) {
                    const row = jsonData[i];
                    if (!row || row.length < 3) continue;
                    
                    // Convert row to string and check for ticket-related terms
                    const rowStr = row.join(' ').toLowerCase();
                    const hasTicketColumn = rowStr.includes('ticket');
                    const hasCustomerColumn = rowStr.includes('customer');
                    const hasStatusColumn = rowStr.includes('status');
                    const hasPriorityColumn = rowStr.includes('priority');
                    
                    showDebugInfo(`Row ${i}: "${row.slice(0, 5).join(', ')}" - ticket:${hasTicketColumn}, customer:${hasCustomerColumn}, status:${hasStatusColumn}`);
                    
                    if ((hasTicketColumn && hasCustomerColumn) || 
                        (hasTicketColumn && hasStatusColumn) ||
                        (hasCustomerColumn && hasStatusColumn) ||
                        (hasTicketColumn && hasPriorityColumn)) {
                        headers = row.filter(cell => cell !== null && cell !== undefined && cell !== '');
                        headerRowIndex = i;
                        dataStartIndex = i + 1;
                        showDebugInfo(`Found headers at row ${i}: ${headers.join(', ')}`);
                        break;
                    }
                }
                
                // If no headers found, try row 2 (index 2) as fallback
                if (!headers && jsonData.length > 2) {
                    headers = jsonData[2].filter(cell => cell !== null && cell !== undefined && cell !== '');
                    headerRowIndex = 2;
                    dataStartIndex = 3;
                    showDebugInfo(`Using fallback headers from row 2: ${headers.join(', ')}`);
                }
                
                if (!headers || headers.length === 0) {
                    throw new Error('Could not find headers in the Excel file');
                }
                
                // Get all data rows starting from dataStartIndex
                const allDataRows = jsonData.slice(dataStartIndex);
                showDebugInfo(`Processing ${allDataRows.length} potential data rows starting from row ${dataStartIndex}`);
                
                // Filter out completely empty rows but be more lenient
                const dataRows = allDataRows.filter((row, index) => {
                    if (!row) return false;
                    
                    // Count non-empty cells
                    const nonEmptyCells = row.filter(cell => 
                        cell !== null && cell !== undefined && cell !== '' && cell !== 0
                    ).length;
                    
                    // Keep row if it has at least 2 non-empty cells
                    const keep = nonEmptyCells >= 2;
                    
                    if (index < 10) { // Debug first 10 rows
                        showDebugInfo(`Data row ${index}: ${nonEmptyCells} non-empty cells - ${keep ? 'KEEP' : 'SKIP'}`);
                    }
                    
                    return keep;
                });
                
                showDebugInfo(`Filtered to ${dataRows.length} valid data rows`);
                
                if (dataRows.length === 0) {
                    throw new Error('No valid data rows found');
                }
                
                // Convert rows to objects
                originalData = dataRows.map((row, index) => {
                    const ticket = {};
                    headers.forEach((header, colIndex) => {
                        if (header && row[colIndex] !== undefined) {
                            ticket[header] = row[colIndex];
                        }
                    });
                    
                    // Debug first few tickets
                    if (index < 3) {
                        showDebugInfo(`Ticket ${index}: ${JSON.stringify(ticket, null, 2)}`);
                    }
                    
                    return ticket;
                });
                
                showDebugInfo(`Successfully processed ${originalData.length} tickets`);
                
                filteredData = [...originalData];
                initializeDashboard();
                
            } catch (error) {
                console.error('Error processing Excel data:', error);
                showDebugInfo(`ERROR: ${error.message}`);
                alert(`Error processing file: ${error.message}\n\nCheck the debug info above for details.`);
            }
        }

        function initializeDashboard() {
            document.getElementById('dashboard').classList.remove('hidden');
            updateDashboard();
        }
        
        function updateDashboard() {
            updateSummaryStats();
            updatePivotTables();
        }
        
        function updateSummaryStats() {
            const total = filteredData.length;
            const completed = filteredData.filter(t => {
                const status = (t.Status || '').toString().toLowerCase();
                return status.includes('complete');
            }).length;
            
            const slaBreaches = filteredData.filter(t => {
                const slaStatus = (t['SLA Status'] || '').toString().toLowerCase();
                return slaStatus.includes('out of') || slaStatus.includes('missed');
            }).length;
            
            const active = total - completed;
            
            document.getElementById('totalTickets').textContent = total;
            document.getElementById('completedTickets').textContent = completed;
            document.getElementById('slaBreaches').textContent = slaBreaches;
            document.getElementById('activeTickets').textContent = active;
        }
        
        function updatePivotTables() {
            updateStatusPivot();
            updateSLAPivot();
            updatePriorityPivot();
            updateRegionPivot();
            updateCustomerPivot();
            updateEngineerPivot();
        }
        
        function updateStatusPivot() {
            const statusCounts = groupBy(filteredData, t => t.Status || 'Unknown');
            const html = createPivotTable([
                ['Status', 'Count', 'Percentage']
            ].concat(
                Object.entries(statusCounts)
                    .sort((a, b) => b[1].length - a[1].length)
                    .map(([status, tickets]) => [
                        status,
                        tickets.length,
                        ((tickets.length / filteredData.length) * 100).toFixed(1) + '%'
                    ])
            ));
            document.getElementById('statusPivot').innerHTML = html;
        }
        
        function updateSLAPivot() {
            const slaCounts = groupBy(filteredData, t => t['SLA Status'] || 'Unknown');
            const totalTickets = filteredData.length;
            const metSLA = (slaCounts['Met SLA'] || []).length + (slaCounts['Within SLA'] || []).length;
            const missedSLA = (slaCounts['Missed SLA'] || []).length + (slaCounts['Out of SLA'] || []).length;
            const slaPerformance = totalTickets > 0 ? ((metSLA / totalTickets) * 100).toFixed(1) : '0';
            
            const summaryHtml = `
                <div style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; text-align: center;">
                        <div>
                            <div style="font-size: 1.5rem; font-weight: bold;">${totalTickets}</div>
                            <div style="font-size: 0.9rem;">Total Tickets</div>
                        </div>
                        <div>
                            <div style="font-size: 1.5rem; font-weight: bold; color: #90EE90;">${metSLA}</div>
                            <div style="font-size: 0.9rem;">Met SLA</div>
                        </div>
                        <div>
                            <div style="font-size: 1.5rem; font-weight: bold; color: #FFB6C1;">${missedSLA}</div>
                            <div style="font-size: 0.9rem;">Missed SLA</div>
                        </div>
                        <div>
                            <div style="font-size: 1.5rem; font-weight: bold; color: #FFD700;">${slaPerformance}%</div>
                            <div style="font-size: 0.9rem;">SLA Performance</div>
                        </div>
                    </div>
                </div>
            `;
            
            const tableHtml = createPivotTable([
                ['SLA Status', 'Count', 'Percentage']
            ].concat(
                Object.entries(slaCounts)
                    .map(([sla, tickets]) => [
                        sla,
                        tickets.length,
                        ((tickets.length / filteredData.length) * 100).toFixed(1) + '%'
                    ])
            ));
            
            document.getElementById('slaPivot').innerHTML = summaryHtml + tableHtml;
        }
        
        function updatePriorityPivot() {
            const priorityCounts = groupBy(filteredData, t => t.Priority || 'Unknown');
            const priorityOrder = ['P1', 'P2', 'P3', 'P4', 'Unknown'];
            const html = createPivotTable([
                ['Priority', 'Count', 'Percentage']
            ].concat(
                priorityOrder
                    .filter(p => priorityCounts[p])
                    .map(priority => [
                        priority,
                        priorityCounts[priority].length,
                        ((priorityCounts[priority].length / filteredData.length) * 100).toFixed(1) + '%'
                    ])
            ));
            document.getElementById('priorityPivot').innerHTML = html;
        }
        
        function updateRegionPivot() {
            const regionCounts = groupBy(filteredData, t => t.Region || 'Unknown');
            const html = createPivotTable([
                ['Region', 'Count', 'Percentage']
            ].concat(
                Object.entries(regionCounts)
                    .sort((a, b) => b[1].length - a[1].length)
                    .map(([region, tickets]) => [
                        region,
                        tickets.length,
                        ((tickets.length / filteredData.length) * 100).toFixed(1) + '%'
                    ])
            ));
            document.getElementById('regionPivot').innerHTML = html;
        }
        
        function updateCustomerPivot() {
            const customerCounts = groupBy(filteredData, t => t.Customer || 'Unknown');
            const html = createPivotTable([
                ['Customer', 'Count', 'Avg Priority']
            ].concat(
                Object.entries(customerCounts)
                    .sort((a, b) => b[1].length - a[1].length)
                    .map(([customer, tickets]) => {
                        const priorities = tickets.map(t => t.Priority).filter(p => p);
                        const avgPriority = priorities.length > 0 
                            ? (priorities.reduce((sum, p) => sum + parseInt(p.substring(1) || '0'), 0) / priorities.length).toFixed(1)
                            : 'N/A';
                        return [
                            customer,
                            tickets.length,
                            avgPriority !== 'N/A' ? 'P' + avgPriority : 'N/A'
                        ];
                    })
            ));
            document.getElementById('customerPivot').innerHTML = html;
        }
        
        function updateEngineerPivot() {
            const engineerCounts = groupBy(filteredData, t => t['Primary Resource'] || 'Unassigned');
            const html = createPivotTable([
                ['Engineer', 'Total Tickets', 'Completed', 'Completion Rate']
            ].concat(
                Object.entries(engineerCounts)
                    .sort((a, b) => b[1].length - a[1].length)
                    .map(([engineer, tickets]) => {
                        const completed = tickets.filter(t => t.Status === 'Complete').length;
                        const completionRate = tickets.length > 0 ? ((completed / tickets.length) * 100).toFixed(1) + '%' : '0%';
                        return [
                            engineer,
                            tickets.length,
                            completed,
                            completionRate
                        ];
                    })
            ));
            document.getElementById('engineerPivot').innerHTML = html;
        }
        
        function groupBy(array, keyFunc) {
            return array.reduce((groups, item) => {
                const key = keyFunc(item);
                if (!groups[key]) {
                    groups[key] = [];
                }
                groups[key].push(item);
                return groups;
            }, {});
        }
        
        function createPivotTable(data) {
            if (!data || data.length === 0) {
                return '<div class="no-data">No data available</div>';
            }
            
            let html = '<table class="pivot-table">';
            
            html += '<thead><tr>';
            data[0].forEach(header => {
                html += `<th>${header}</th>`;
            });
            html += '</tr></thead>';
            
            html += '<tbody>';
            for (let i = 1; i < data.length; i++) {
